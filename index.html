	<link href="style.css" rel="stylesheet">	

	<style type="text/css">

.bg-nav {background-color: #5451f5;}

#login {

    display: flex;

    align-items: center;

    justify-content: center;

    height: 100vh;

    font-family: sans-serif, arial;
}

.faixa-header{
	background-color: #5451f5;

	height: 95px;
}
.lista{

	margin-top: 30px;

	margin-left: 110px;
}

.lista li{

    display: inline-block;

    list-style: none;
}
.lista li a{
    text-decoration: none;

    color: black;

    font-size: 15px;

    font-weight: bold;

    margin: 1px 14px 1px 14px;
}

.card {

    background-color: #fcfcfc;

    padding: 40px;

    border-radius: 2px;

    width:32%;

}

.card-header {

    padding-bottom: 50px;

    opacity: 0.8;

    color: rgb(14, 13, 13);

}

.card-header::after {

    content: "";

    width: 70px;

    height: 1px;

    background-color: #fff;

    display: block;

    margin-top: -17px;

    margin-left: -5px;

}

.card-content label {

    color: rgb(0, 0, 0);

    font-size: 16px;

    opacity: 0.8;

	font-weight: bold;

}

.card-content-area {

    display: flex;

    flex-direction: column;

    padding:10px 0;

}

.card-content-area input {

    margin-top: 2px;

    padding:0 5px;

    background-color: #ccc;

    border:none;

    border: 1px solid #e1e1e1;

    outline: none;

    color: #fff;
}

.card-footer {

    display: flex;

    flex-direction: column;

}

.card-footer .submit{

    width: 40%;

    height: 40px;

    background-color: #ccc;

    border:none;

    color:#5451f5;;

    margin: 10px 0;

	font-size: 22px;

	font-weight: bold;

}

.card-footer a {

    text-align: center;

    font-size: 14px;

    opacity: 0.8;

    color: rgb(0, 0, 0);

    text-decoration: none;

	font-weight: bold;

	color:#1f1cf3;;

	position:absolute;

	bottom: 105px;

	right: 40px;
}
.card-cadastro{

    font-size: 22px;

	font-weight: bold;

	position:absolute;

	bottom: 10px;

	left: 150px;
}

.card-cadastro a{
	text-decoration: none;

	color: rgb(139, 139, 139);
}

	</style>
</head>

<body>
		<!-- topo -->
		<div class="faixa-header">
			<div class="container">
				<div class="row">
					<div class="col-md-4">
						<h2 style="margin-top: 25px;">Listas</h2>
					</div>
					<div class="col-md-8">
						<ul class="lista">
							<li class="item">
								<a href="#"> Como funciona a lista?</a>
							<li class="item">
								<a href="#">Sobre Nós</a>
							<li class="item">
								<a href="#">Contate-nos</a>
							<li class="item">
								<a href="#">Entre ou Cadastre-se</a>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<!-- topo -->
		<div id="login">

            <form class="card">

                <div class="card-header">

                    <h2>Login</h2>

                </div>

                <div class="card-content">

                    <div class="card-content-area">

                        <label for="usuario">Usuário</label>

                        <input type="text" id="usuario" autocomplete="off">

                    </div>

                    <div class="card-content-area">

                        <label for="password">Senha</label>

                        <input type="password" id="password" autocomplete="off">

                    </div>

                </div>

                <div class="card-footer">

                    <input type="submit" value="login" class="submit">

                    <a href="#" class="recuperar_senha">Esqueceu a senha?</a>

                </div>
				<div class="card-cadastro">

					<a href="#" class="cadastro">Cadastre-se</a>

				</div>
            </form>

        </div>

		
		<!-- footer -->
		<footer class="bg-nav text-center text-lg-start " style="margin-top: 100px;">

			<div class="container">
